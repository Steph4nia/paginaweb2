  $(document).ready(function() {
      $("#btnEnviar").click(function(event){

        var nombreobra = $("#nombreobra").val();
        var tpObra = $("#tpObra").val();
        var correo = $("#correo").val();
        var descobra = $("descobra").val();
        var valorObra = $("valorObra").val();
        var celular = $("celular").val();
        
      
  
        if(!validarNombre($("#nombreart").val()))
      {
        alert("Error. Debe ingresar un nombre  correcto");
      }

      if(!validarObra($("#tpObra").val()))
      {
        alert("Error. Debe seleccionar un tipo de obra")
      }

      if(!validarNombre($("#nombreobra").val()))
      {
        alert("Error. Debe ingresar un nombre  correcto");

      }
  
      if(!validarDescripcion($("#descobra").val()))
      {
        alert("Error. Debe completar descripción")
      }

      if(!validarValor($("#valorObra").val()))
      {
        alert("Error. Debe ingresar un valor")
      }

      if(!validarCorreo($("#correo").val()))
      {
        alert("Error. Debe ingresar un correo electrónico válido")
      }

      }

    
  
  
  
  });
