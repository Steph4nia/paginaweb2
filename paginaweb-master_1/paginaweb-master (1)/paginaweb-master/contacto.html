            <div class="col-md-4">

            </div>
            <div class="col-md-4">

              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="usser" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" required>
            </div>
            <div class="col-md-3">
              <label for="comuna" class="form-label">Comuna</label>

                <option>Puente Alto</option>
                <option>La Florida</option>
                <option>Peñalolen</option>
                <option>Las Condes</option>
                <option>Macul</option>
                <option>Providencia</option>
                <option>La Reina</option>
                <option>San Bernardo</option>
                <option>San Miguel</option>
                <option>La Pintana</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="celular" class="form-label">Número de contacto</label>
              <input type="number" class="form-control" id="celular" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkAcepto" required>
                <label class="form-check-label" for="checkAcepto">
                  Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12" >
